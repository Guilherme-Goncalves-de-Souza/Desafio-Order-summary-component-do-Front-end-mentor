<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="GGS" />
    <meta
      name="description"
      content="Desafio Order summary component do Front-end mentor"
    />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap');
    </style>

    <title>Desafio front-end mentor</title>
  <body>
    <center>
      <main>
        
        <img class="illustration" src="./images/illustration-hero.svg" alt="Ilustração" />
        
          <h1>Order Summary</h1>

          <p>
            You can now listen to millions of songs, audiobooks, and
            podcasts on any device
            anywhere you like!
          </p>
        
          <div class="annual_plan">
            <img src="./images/icon-music.svg" alt="Icone musica" />

            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          
          
        <a class="change" href="#">Change</a>
        
        <button class="b1" type="submit"> Proceed to Payment </button>

        <button class="b2" type="reset"> Cancel Order </button>
      </main>
    </center>
  </body>
</html>
